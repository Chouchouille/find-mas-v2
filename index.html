<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher MAS</title>
    <style>
        /* === CODE DE BASE === */
        body {
            margin: 0;
            padding: 0;
            height: 90vh;
            background-image: url('mas.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            height: 100%;
            cursor: pointer;
        }

        .number {
            position: absolute;
            color: white;
            font-size: 0px;
            background-color: rgba(185, 184, 184, 0.5);
            padding: 0px;
            border-radius: 5px;
            transition: background-color 0.1s ease, transform 0.2s ease, font-size 0.2s ease;
        }

        .number:hover {
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.2);
            font-size: 14px;
        }

        .number.found {
            background-color: rgba(255, 0, 0, 0.7);
            transform: scale(1.5);
            font-size: 18px;
        }

        .search-box, .password-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 20px;
            color: white;
            border: 2px solid rgb(255, 0, 0);
        }

        .password-box {
            top: 80px;
            display: block;
        }

        .image-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }

        .image-container.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            cursor: pointer;
        }

        .close-btn {
            position: absolute;
            top: 3px;
            right: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 5px;
        }

        .close-btn:hover {
            background: red;
        }

        /* === INTRO BONJOUR XAVIER === */
        #introScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000, #111);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }

        .intro-content {
            text-align: center;
            color: white;
            font-family: "Courier New", monospace;
        }

        .intro-content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .intro-content p {
            font-size: 1.2em;
            color: #aaa;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: red;
        }

        #progressText {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff4444;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .fade-out {
            animation: fadeOut 1s ease forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- === INTRO BONJOUR XAVIER === -->
    <div id="introScreen">
        <div class="intro-content">
            <h1>ðŸ’» Bonjour Xavier...</h1>
            <p>Chargement du systÃ¨me MAS...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div id="progressText">0%</div>
        </div>
    </div>

    <!-- === CONTENU PRINCIPAL === -->
    <div class="container" id="container"></div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Rechercher un numÃ©ro">
        <button onclick="searchNumber()">Rechercher</button>
    </div>

    <div class="password-box" id="passwordBox">
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <button onclick="validatePassword()">Valider</button>
    </div>

    <div class="image-container" id="imageContainer">
        <span class="close-btn" onclick="closeImage()">X</span>
        <img id="imageDisplay" onclick="enlargeImage()">
    </div>

    <script>
        // === INTRO FONCTIONNELLE ===
        window.addEventListener("load", () => {
            const intro = document.getElementById("introScreen");
            const progress = document.querySelector(".progress");
            const progressText = document.getElementById("progressText");
            let width = 0;

            const interval = setInterval(() => {
                width++;
                progress.style.width = width + "%";
                progressText.textContent = width + "%";

                if (width >= 100) {
                    clearInterval(interval);
                    intro.classList.add("fade-out");
                    setTimeout(() => { intro.style.display = "none"; }, 1000);
                }
            }, 30);
        });

        // === RESTE DU CODE DE BASE ===
        const correctPassword = "17061977";
        let isPasswordValid = false;

        const imagePaths = {
            "508": "images/508.png",  
            "507": "images/507.png",  
            "506": "images/506.png",
            "505": "images/505.png",
            "228":"images/228.jpg",
            "229": "images/229.jpg",
            "0": "images/0.jpg",
        };

        const numbers = JSON.parse(localStorage.getItem("numbers")) || {};
        restoreNumbers();

        function restoreNumbers() {
            for (const number in numbers) {
                const { x, y } = numbers[number];
                createNumberElement(number, x, y);
            }
        }

        function createNumberElement(number, x, y) {
            const numberElement = document.createElement("div");
            numberElement.classList.add("number");
            numberElement.textContent = number;
            numberElement.style.left = `${x}px`;
            numberElement.style.top = `${y}px`;

            numberElement.addEventListener("click", function () {
                if (isPasswordValid) {
                    modifyOrDeleteNumber(number);
                }
            });

            document.getElementById("container").appendChild(numberElement);
            numbers[number] = { x, y };
            localStorage.setItem("numbers", JSON.stringify(numbers));
        }

        document.getElementById("container").addEventListener("click", function (event) {
            if (!isPasswordValid) return;

            const number = prompt("Entrez un nombre Ã  placer :");
            if (number && !isNaN(number)) {
                createNumberElement(number, event.clientX, event.clientY);
            }
        });

        function modifyOrDeleteNumber(number) {
            const action = prompt("Tapez 1 pour modifier ou 2 pour supprimer :");
            if (action === "1") {
                const newNumber = prompt("Entrez le nouveau numÃ©ro :");
                if (newNumber && !isNaN(newNumber)) {
                    numbers[newNumber] = { ...numbers[number] };
                    delete numbers[number];
                    localStorage.setItem("numbers", JSON.stringify(numbers));
                    location.reload();
                }
            } else if (action === "2") {
                delete numbers[number];
                localStorage.setItem("numbers", JSON.stringify(numbers));
                location.reload();
            }
        }

        function searchNumber() {
            const searchTerm = document.getElementById("searchInput").value.trim();
            for (const key in numbers) {
                document.querySelectorAll(".number").forEach(el => el.classList.remove("found"));
            }

            if (numbers[searchTerm]) {
                document.querySelectorAll(".number").forEach(el => {
                    if (el.textContent === searchTerm) {
                        el.classList.add("found");
                    }
                });
                displayImage(searchTerm);
            }
        }

        function displayImage(number) {
            if (imagePaths[number]) {
                document.getElementById("imageDisplay").src = imagePaths[number];
                document.getElementById("imageContainer").classList.add("show");
            }
        }

        function closeImage() {
            document.getElementById("imageContainer").classList.remove("show");
        }

        function enlargeImage() {
            window.open(document.getElementById("imageDisplay").src, "_blank");
        }

        function validatePassword() {
            if (document.getElementById("passwordInput").value === correctPassword) {
                isPasswordValid = true;
                alert("Mot de passe correct, vous pouvez modifier les numÃ©ros.");
            } else {
                alert("Mot de passe incorrect !");
            }
        }

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") searchNumber();
        });

        document.getElementById("passwordInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") validatePassword();
        });
    </script>
</body>
</html>
