        body {
            margin: 0;
            padding: 0;
            height: 90vh;
            background-image: url('mas.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            height: 100%;
            cursor: pointer;
        }

        .number {
            position: absolute;
            color: white;
            font-size: 0px;
            background-color: rgba(185, 184, 184, 0.5);
            padding: 0px;
            border-radius: 5px;
            transition: background-color 0.1s ease, transform 0.2s ease, font-size 0.2s ease;
        }

        .number:hover {
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.2);
            font-size: 14px;
        }

        .number.found {
            background-color: rgba(255, 0, 0, 0.7);
            transform: scale(1.5);
            font-size: 18px;
        }

        .search-box, .password-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 20px;
            color: white;
            border: 2px solid rgb(255, 0, 0);
        }

        .password-box {
            top: 80px;
            display: block;
        }

        /* Fenêtre image centrée en bas */
        .image-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }

        .image-container.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Bouton de fermeture */
        .close-btn {
            position: absolute;
            top: 3px;
            right: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 5px;
        }

        .close-btn:hover {

            const numberElement = document.createElement("div");
            numberElement.classList.add("number");
            numberElement.textContent = number;
            numberElement.style.left = `${x}px`;
            numberElement.style.top = `${y}px`;

            });

            document.getElementById("container").appendChild(numberElement);
            numbers[number] = { x, y };

        function modifyOrDeleteNumber(number) {
            const action = prompt("Tapez 1 pour modifier ou 2 pour supprimer :");
            if (action === "1") {
                const newNumber = prompt("Entrez le nouveau numéro :");
                if (newNumber && !isNaN(newNumber)) {
                    numbers[newNumber] = { ...numbers[number] };
                    delete numbers[number];
                    localStorage.setItem("numbers", JSON.stringify(numbers));
                    location.reload();
                }
            } else if (action === "2") {

            }
