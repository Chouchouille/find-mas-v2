<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher MAS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: auto; /* Permet le défilement/zoom */
        }

        /* NOUVEAU CONTENEUR PRINCIPAL qui permet le zoom et la référence de position */
        #map-wrapper {
            position: relative; 
            width: 100%;
            height: 100vh;
            overflow: hidden; 
        }

        /* L'image de la carte, pour le zoom */
        #map-image {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Le conteneur des numéros, par-dessus l'image */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            pointer-events: none; /* Ne pas intercepter les clics généraux */
        }

        .number {
            position: absolute;
            color: white;
            font-size: 0.5vw; 
            background-color: rgba(185, 184, 184, 0.5);
            padding: 0px;
            border-radius: 5px;
            transition: background-color 0.1s ease, transform 0.2s ease, font-size 0.2s ease;
            pointer-events: auto; /* Les numéros restent cliquables */
        }

        /* Désactiver les effets de survol au lieu de les changer (mieux pour le tactile) */
        .number:hover {
            background-color: rgba(185, 184, 184, 0.5); 
            transform: none; 
            font-size: 0.5vw; 
        }

        .number.found {
            background-color: rgba(255, 0, 0, 0.7);
            transform: scale(2.0); 
            font-size: 1.5vw; 
            padding: 5px 8px;
            z-index: 50; 
        }

        /* Styles pour la recherche et le mot de passe sur mobile */
        .search-box, .password-box {
            position: fixed;
            top: 2vw; 
            left: 2vw; 
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1vw 2vw; 
            border-radius: 20px;
            color: white;
            border: 2px solid rgb(255, 0, 0);
            width: 45vw;
            box-sizing: border-box; 
            z-index: 100;
        }

        .password-box {
            top: 18vw; 
            display: block;
        }

        /* Rendre les champs de saisie et les boutons plus grands pour les doigts */
        .search-box input, .password-box input, .search-box button, .password-box button {
            width: 100%;
            margin-bottom: 5px;
            box-sizing: border-box;
            padding: 5px;
            font-size: 3vw; 
        }
        
        .search-box button, .password-box button {
            margin-top: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        /* Fenêtre image centrée en bas */
        .image-container {
            position: fixed;
            bottom: 5vw; 
            left: 50%;
            transform: translateX(-50%); 
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
            z-index: 200;
        }

        .image-container.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Bouton de fermeture plus visible */
        .close-btn {
            position: absolute;
            top: 3px;
            right: 5px;
            color: white;
            font-size: 5vw; 
            cursor: pointer;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 0 2vw; 
            border-radius: 5px;
        }

        .close-btn:hover {
            background: red;
        }
    </style>
</head>
<body>
    <div id="map-wrapper">
        <img id="map-image" src="mas.jpg" alt="Plan de masse du casino" />
        
        <div class="container" id="container">
            </div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Rechercher un numéro">
        <button onclick="searchNumber()">Rechercher</button>
    </div>

    <div class="password-box" id="passwordBox">
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <button onclick="validatePassword()">Valider</button>
    </div>

    <div class="image-container" id="imageContainer">
        <span class="close-btn" onclick="closeImage()">X</span>
        <img id="imageDisplay" onclick="enlargeImage()">
    </div>

    <script>
        const correctPassword = "17061977";
        let isPasswordValid = false;

        const imagePaths = {
            "508": "images/508.png",  
            "507": "images/507.png",  
            "506": "images/506.png",
            "505": "images/505.png",
            // Ajoutez ici tous vos autres numéros de machines et leurs chemins d'images
        };

        const numbers = JSON.parse(localStorage.getItem("numbers")) || {};
        restoreNumbers();

        function restoreNumbers() {
            for (const number in numbers) {
                const { x, y } = numbers[number];
                createNumberElement(number, x, y);
            }
        }

        function createNumberElement(number, x, y) {
            const numberElement = document.createElement("div");
            numberElement.classList.add("number");
            numberElement.textContent = number;
            
            numberElement.style.left = x;
            numberElement.style.top = y;

            numberElement.addEventListener("click", function () {
                if (isPasswordValid) {
                    modifyOrDeleteNumber(number);
                } else {
                    searchNumber(number);
                }
            });

            document.getElementById("container").appendChild(numberElement);
        }

        // NOUVEL ÉCOUTEUR DE CLIC sur le conteneur principal #map-wrapper
        document.getElementById("map-wrapper").addEventListener("click", function (event) {
            // S'assurer que le clic n'est pas sur un autre élément fixe (comme la barre de recherche)
            if (event.target.id !== "map-image") return;
            
            if (!isPasswordValid) return;

            // Utiliser les coordonnées de l'image pour le calcul
            const imageElement = document.getElementById("map-image");
            const rect = imageElement.getBoundingClientRect();
            
            // Calculer les coordonnées en POURCENTAGE
            const xPercent = ((event.clientX - rect.left) / rect.width) * 100;
            const yPercent = ((event.clientY - rect.top) / rect.height) * 100;
            
            // S'assurer que le clic est à l'intérieur de l'image visible
            if (xPercent < 0 || xPercent > 100 || yPercent < 0 || yPercent > 100) {
                 return;
            }

            let number = null;
            while(number === null || isNaN(number) || number.trim() === "") {
                 number = prompt("Entrez un numéro à placer :");
                 if (number === null) return;
            }
            
            const xValue = xPercent + '%';
            const yValue = yPercent + '%';

            if (number) {
                createNumberElement(number, xValue, yValue);
                
                numbers[number] = { x: xValue, y: yValue };
                localStorage.setItem("numbers", JSON.stringify(numbers));
            }
        });

        function modifyOrDeleteNumber(number) {
            const action = prompt("Tapez 1 pour modifier ou 2 pour supprimer :");
            if (action === "1") {
                const newNumber = prompt("Entrez le nouveau numéro :");
                if (newNumber && !isNaN(newNumber)) {
                    numbers[newNumber] = { ...numbers[number] };
                    delete numbers[number];
                    localStorage.setItem("numbers", JSON.stringify(numbers));
                    location.reload();
                }
            } else if (action === "2") {
                delete numbers[number];
                localStorage.setItem("numbers", JSON.stringify(numbers));
                location.reload();
            }
        }

        function searchNumber(inputNumber = null) {
            const searchTerm = inputNumber || document.getElementById("searchInput").value.trim();
            
            document.querySelectorAll(".number").forEach(el => el.classList.remove("found"));
            
            closeImage();

            if (numbers[searchTerm]) {
                document.querySelectorAll(".number").forEach(el => {
                    if (el.textContent === searchTerm) {
                        el.classList.add("found");
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' }); 
                    }
                });
                displayImage(searchTerm);
            }
        }

        function displayImage(number) {
            if (imagePaths[number]) {
                document.getElementById("imageDisplay").src = imagePaths[number];
                document.getElementById("imageContainer").classList.add("show");
            }
        }

        function closeImage() {
            document.getElementById("imageContainer").classList.remove("show");
        }

        function enlargeImage() {
            window.open(document.getElementById("imageDisplay").src, "_blank");
        }

        function validatePassword() {
            if (document.getElementById("passwordInput").value === correctPassword) {
                isPasswordValid = true;
                alert("Mot de passe correct, vous pouvez modifier et placer les numéros.");
                document.getElementById("passwordBox").style.display = 'none';
            } else {
                alert("Mot de passe incorrect !");
            }
        }

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchNumber();
            }
        });

        document.getElementById("passwordInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                validatePassword();
            }
        });
    </script>
</body>
</html>
