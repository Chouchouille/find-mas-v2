<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Rechercher MAS</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    touch-action: none; /* évite les zooms safari */
  }

  #zoomContainer {
    position: relative;
    width: 100%;
    height: 100%;
    transform-origin: center center;
    background-image: url('mas.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  .number {
    position: absolute;
    color: white;
    background-color: rgba(185, 184, 184, 0.6);
    padding: 2px 4px;
    border-radius: 4px;
    font-size: 12px;
    transform: translate(-50%, -50%);
    transition: background 0.2s;
  }

  .number:hover {
    background: rgba(255,255,255,0.7);
  }

  .number.found {
    background: rgba(255,0,0,0.7);
  }

  .search-box, .password-box {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    border: 2px solid red;
    border-radius: 20px;
    padding: 10px;
    display: flex;
    gap: 5px;
    z-index: 10;
  }
  .password-box { top: 70px; }

  .image-container {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    display: none;
    background: rgba(0,0,0,0.7);
    border-radius: 10px;
    border: 2px solid red;
    z-index: 20;
  }
  .image-container.show { display: block; }
  .image-container img { width:100%; height:100%; object-fit:contain; }
</style>
</head>
<body>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Rechercher un numéro">
  <button onclick="searchNumber()">Rechercher</button>
</div>

<div class="password-box">
  <input type="password" id="passwordInput" placeholder="Mot de passe">
  <button onclick="validatePassword()">Valider</button>
</div>

<div class="image-container" id="imageContainer">
  <img id="imageDisplay">
</div>

<div id="zoomContainer"></div>

<script>
const zoomContainer = document.getElementById("zoomContainer");
let scale = 1, lastScale = 1;
let posX = 0, posY = 0;
let lastPosX = 0, lastPosY = 0;
let startX = 0, startY = 0;
let isDragging = false;
let startDistance = 0;

const correctPassword = "17061977";
let isPasswordValid = false;
const numbers = JSON.parse(localStorage.getItem("numbers")) || {};
const imagePaths = {
  "508": "images/508.png",
  "507": "images/507.png",
  "506": "images/506.png",
  "505": "images/505.png",
  "228": "images/228.jpg",
  "229": "images/229.jpg",
  "0": "images/0.jpg",
};

restoreNumbers();

// === FONCTIONS NUMÉROS ===
function restoreNumbers() {
  for (const number in numbers) {
    const { xPercent, yPercent } = numbers[number];
    createNumberElement(number, xPercent, yPercent);
  }
}

function createNumberElement(number, xPercent, yPercent) {
  const el = document.createElement("div");
  el.classList.add("number");
  el.textContent = number;
  el.style.left = `${xPercent}%`;
  el.style.top = `${yPercent}%`;
  el.addEventListener("click", (e) => {
    e.stopPropagation();
    if (isPasswordValid) modifyOrDeleteNumber(number);
  });
  zoomContainer.appendChild(el);
  numbers[number] = { xPercent, yPercent };
  localStorage.setItem("numbers", JSON.stringify(numbers));
}

zoomContainer.addEventListener("click", (e) => {
  if (!isPasswordValid) return;
  const rect = zoomContainer.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const xPercent = (x / rect.width) * 100;
  const yPercent = (y / rect.height) * 100;
  const number = prompt("Entrez un numéro :");
  if (number && !isNaN(number)) createNumberElement(number, xPercent, yPercent);
});

function modifyOrDeleteNumber(number) {
  const action = prompt("Tapez 1 pour modifier ou 2 pour supprimer :");
  if (action === "1") {
    const newNum = prompt("Entrez le nouveau numéro :");
    if (newNum && !isNaN(newNum)) {
      numbers[newNum] = { ...numbers[number] };
      delete numbers[number];
      localStorage.setItem("numbers", JSON.stringify(numbers));
      location.reload();
    }
  } else if (action === "2") {
    delete numbers[number];
    localStorage.setItem("numbers", JSON.stringify(numbers));
    location.reload();
  }
}

function searchNumber() {
  const val = document.getElementById("searchInput").value.trim();
  document.querySelectorAll(".number").forEach(n => n.classList.remove("found"));
  if (numbers[val]) {
    document.querySelectorAll(".number").forEach(el => {
      if (el.textContent === val) el.classList.add("found");
    });
    displayImage(val);
  }
}

function displayImage(number) {
  if (imagePaths[number]) {
    document.getElementById("imageDisplay").src = imagePaths[number];
    document.getElementById("imageContainer").classList.add("show");
  }
}

function validatePassword() {
  if (document.getElementById("passwordInput").value === correctPassword) {
    isPasswordValid = true;
    alert("Mot de passe correct ✅");
  } else alert("Mot de passe incorrect ❌");
}

// === ZOOM & PAN (déplacement) ===
function getDistance(touches) {
  const [t1, t2] = touches;
  const dx = t2.clientX - t1.clientX;
  const dy = t2.clientY - t1.clientY;
  return Math.sqrt(dx*dx + dy*dy);
}

function updateTransform() {
  zoomContainer.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

// Souris
zoomContainer.addEventListener("mousedown", (e) => {
  isDragging = true;
  startX = e.clientX - lastPosX;
  startY = e.clientY - lastPosY;
});

window.addEventListener("mousemove", (e) => {
  if (!isDragging) return;
  posX = e.clientX - startX;
  posY = e.clientY - startY;
  updateTransform();
});

window.addEventListener("mouseup", () => {
  isDragging = false;
  lastPosX = posX;
  lastPosY = posY;
});

// Tactile
zoomContainer.addEventListener("touchstart", (e) => {
  if (e.touches.length === 2) {
    startDistance = getDistance(e.touches);
  } else if (e.touches.length === 1) {
    isDragging = true;
    startX = e.touches[0].clientX - lastPosX;
    startY = e.touches[0].clientY - lastPosY;
  }
});

zoomContainer.addEventListener("touchmove", (e) => {
  e.preventDefault();
  if (e.touches.length === 2) {
    const newDistance = getDistance(e.touches);
    const zoom = newDistance / startDistance;
    scale = Math.min(Math.max(lastScale * zoom, 1), 4);
    updateTransform();
  } else if (e.touches.length === 1 && isDragging) {
    posX = e.touches[0].clientX - startX;
    posY = e.touches[0].clientY - startY;
    updateTransform();
  }
});

zoomContainer.addEventListener("touchend", (e) => {
  if (e.touches.length === 0) {
    lastScale = scale;
    lastPosX = posX;
    lastPosY = posY;
    isDragging = false;
  }
});
</script>
</body>
</html>
