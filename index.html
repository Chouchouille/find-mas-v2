<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Rechercher MAS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 90vh;
            background-image: url('mas.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }

        .number {
            position: absolute;
            color: white;
            font-size: 0px;
            background-color: rgba(185, 184, 184, 0.5);
            padding: 0px;
            border-radius: 5px;
            transition: background-color 0.1s ease, transform 0.2s ease, font-size 0.2s ease;
        }

        .number:active {
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.2);
            font-size: 14px;
        }

        .number.found {
            background-color: rgba(255, 0, 0, 0.7);
            transform: scale(1.4);
            font-size: 18px;
        }

        .search-box, .password-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 20px;
            color: white;
            border: 2px solid rgb(255, 0, 0);
            z-index: 10;
        }

        .password-box {
            top: 80px;
        }

        .image-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
            z-index: 20;
        }

        .image-container.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            cursor: pointer;
        }

        .close-btn {
            position: absolute;
            top: 3px;
            right: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 5px;
        }

        .close-btn:hover {
            background: red;
        }

        #introScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000, #111);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }

        .intro-content {
            text-align: center;
            color: white;
            font-family: "Courier New", monospace;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: red;
        }

        #progressText {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff4444;
            font-weight: bold;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .search-box, .password-box {
                width: 85%;
                left: 50%;
                transform: translateX(-50%);
                font-size: 16px;
            }

            input {
                font-size: 16px;
            }

            .image-container {
                width: 80%;
                height: auto;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>

    <div id="introScreen">
        <div class="intro-content">
            <h1>ðŸ’» Bonjour Xavier...</h1>
            <p>Chargement du systÃ¨me MAS...</p>
            <div class="progress-bar"><div class="progress"></div></div>
            <div id="progressText">0%</div>
        </div>
    </div>

    <div class="container" id="container"></div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Rechercher un numÃ©ro">
        <button onclick="searchNumber()">Rechercher</button>
    </div>

    <div class="password-box" id="passwordBox">
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <button onclick="validatePassword()">Valider</button>
    </div>

    <div class="image-container" id="imageContainer">
        <span class="close-btn" onclick="closeImage()">X</span>
        <img id="imageDisplay" onclick="enlargeImage()">
    </div>

    <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display:none;">
    <button style="position:fixed;bottom:80px;left:50%;transform:translateX(-50%);z-index:10;"
            onclick="document.getElementById('cameraInput').click()">ðŸ“· Ajouter une image</button>

    <script>
        // === INTRO ===
        window.addEventListener("load", () => {
            const intro = document.getElementById("introScreen");
            const progress = document.querySelector(".progress");
            const progressText = document.getElementById("progressText");
            let width = 0;
            const interval = setInterval(() => {
                width++;
                progress.style.width = width + "%";
                progressText.textContent = width + "%";
                if (width >= 100) {
                    clearInterval(interval);
                    intro.style.transition = "opacity 1s ease";
                    intro.style.opacity = "0";
                    setTimeout(() => { intro.style.display = "none"; }, 1000);
                }
            }, 30);
        });

        const tapEvent = ('ontouchstart' in window) ? 'touchstart' : 'click';
        const correctPassword = "17061977";
        let isPasswordValid = false;

        const imagePaths = {
            "508": "images/508.png",
            "507": "images/507.png",
            "506": "images/506.png",
            "505": "images/505.png",
            "228":"images/228.jpg",
            "229": "images/229.jpg",
            "0": "images/0.jpg",
        };

        const numbers = JSON.parse(localStorage.getItem("numbers")) || {};
        restoreNumbers();

        function restoreNumbers() {
            for (const number in numbers) {
                const { x, y } = numbers[number];
                createNumberElement(number, x, y);
            }
        }

        function createNumberElement(number, x, y) {
            const el = document.createElement("div");
            el.classList.add("number");
            el.textContent = number;
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            el.addEventListener(tapEvent, () => {
                if (isPasswordValid) modifyOrDeleteNumber(number);
            });
            document.getElementById("container").appendChild(el);
            numbers[number] = { x, y };
            localStorage.setItem("numbers", JSON.stringify(numbers));
        }

        document.getElementById("container").addEventListener(tapEvent, function (event) {
            if (!isPasswordValid) return;
            const touch = event.touches ? event.touches[0] : event;
            const number = prompt("Entrez un nombre Ã  placer :");
            if (number && !isNaN(number)) {
                createNumberElement(number, touch.clientX, touch.clientY);
            }
        });

        function modifyOrDeleteNumber(number) {
            const action = prompt("Tapez 1 pour modifier ou 2 pour supprimer :");
            if (action === "1") {
                const newNumber = prompt("Entrez le nouveau numÃ©ro :");
                if (newNumber && !isNaN(newNumber)) {
                    numbers[newNumber] = { ...numbers[number] };
                    delete numbers[number];
                    localStorage.setItem("numbers", JSON.stringify(numbers));
                    location.reload();
                }
            } else if (action === "2") {
                delete numbers[number];
                localStorage.setItem("numbers", JSON.stringify(numbers));
                location.reload();
            }
        }

        function searchNumber() {
            const searchTerm = document.getElementById("searchInput").value.trim();
            document.querySelectorAll(".number").forEach(el => el.classList.remove("found"));
            if (numbers[searchTerm]) {
                document.querySelectorAll(".number").forEach(el => {
                    if (el.textContent === searchTerm) el.classList.add("found");
                });
                if (navigator.vibrate) navigator.vibrate(200);
                displayImage(searchTerm);
            }
        }

        function displayImage(number) {
            if (imagePaths[number]) {
                document.getElementById("imageDisplay").src = imagePaths[number];
                document.getElementById("imageContainer").classList.add("show");
            }
        }

        function closeImage() {
            document.getElementById("imageContainer").classList.remove("show");
        }

        function enlargeImage() {
            window.open(document.getElementById("imageDisplay").src, "_blank");
        }

        function validatePassword() {
            if (document.getElementById("passwordInput").value === correctPassword) {
                isPasswordValid = true;
                alert("âœ… Mot de passe correct, vous pouvez modifier les numÃ©ros.");
            } else {
                alert("âŒ Mot de passe incorrect !");
            }
        }

        document.getElementById("cameraInput").addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const imgURL = URL.createObjectURL(file);
                document.getElementById("imageDisplay").src = imgURL;
                document.getElementById("imageContainer").classList.add("show");
            }
        });
    </script>
</body>
</html>
